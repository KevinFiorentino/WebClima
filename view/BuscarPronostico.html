<body ng-app="OpenWatherMap" ng-controller="OpenWatherMap">

  <br><br>  

  <div class="container">
    <div class="panel-group">
      <div class="panel panel-primary">
          <div class="panel-body">
                <div class="tab-content col-sm-12">

                <h4 class="h4">Buscar Pronostico</h4>

                <input id="lstCities" type="text" ng-model="city" placeholder="Ciudad">

                <button class="btn-primary btn" ng-click="buscarCiudad()">Buscar</button> <br>

                  {{ ciudad }}

                  <div ng-repeat="day in fiveDays">
                    <img src="{{ day.getImg() }}" height="100" width="100">
                    Minima: {{ day.getMin() }} 
                    Maxima: {{ day.getMax() }}
                    Dia: {{ day.getDay() }}
                  </div>
    
            </div>
          </div>
        </div>
      </div>
    </div>
